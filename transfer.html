<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Money Transfer</title>
  <style>
    body {
      background-image: url("downs.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
    }
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      font-weight: bold;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
    
  <div class="container">
    <h2>Money Transfer</h2>
    <form id="transferForm">
      <div class="form-group">
        <label for="sender">Sender:</label>
        <input type="text" id="sender" name="sender" placeholder="Sender's Name" required>
      </div>
      <div class="form-group">
        <label for="receiver">Receiver:</label>
        <input type="text" id="receiver" name="receiver" placeholder="Receiver's Name" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" placeholder="Amount" required>
      </div>
      <button type="submit">Transfer</button>
    </form>
  </div>

  <script>
    document.getElementById("transferForm").addEventListener("submit", function(event) {
      event.preventDefault(); 

      
      var sender = document.getElementById("sender").value;
      var receiver = document.getElementById("receiver").value;
      var amount = document.getElementById("amount").value;

      
      alert("Money transfer successful!\n\nSender: " + sender + "\nReceiver: " + receiver + "\nAmount: $" + amount);

      document.getElementById("transferForm").reset();
    });
  </script>
</body>
</html>
